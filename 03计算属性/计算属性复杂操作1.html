<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<style type="text/css">

	</style>
	<body>
		<div id="app">
			<ul>
				<li v-for="book in books">{{book.name + " " + books.price}}</li>
			</ul>
			<h2>总价格：{{totalPrice}}</h2>
		</div>		
		<script type="text/javascript">
				const app = new Vue({
					el:'#app	',
					data:{
						books:[
							{id : 110, name : '深入理解计算机系统', price : 152},
							{id : 112, name : '数学之美', price : 52},
							{id : 113, name : '编译原理', price : 522},
							{id : 114, name : '计算机网络', price : 12},
							{id : 115, name : '操作系统', price : 52},
						]
					},
					// 计算属性存在缓存，多次存取效率较高
					computed:{
						totalPrice : function(){
							let ret = 0;
							for(let i = 0; i < this.books.length; i++){
								ret += this.books[i].price;
							}
							return ret;
						}
					},
					methods:{
						
					}
				});
		</script>
	</body>
</html>
