<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<style type="text/css">

	</style>
	<body>
		<div id="app">
			<h2>{{lastname}} {{firstname}}</h2>
			<h2>{{fullname}}</h2>
		</div>		
		<script type="text/javascript">
				const app = new Vue({
					el:'#app	',
					data:{
						firstname:'tom',
						lastname:'bob'
					},
					//计算属性，也是一个属性，里面的是函数的形式，一般不加修饰动词
					computed:{
						fullname : function(){
							return this.lastname + ' ' + this.firstname;
						}
					},
					methods:{
						
					}
				});
		</script>
	</body>
</html>
