<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<style type="text/css">
		.active{
			color: red;
		}
	</style>
	<body>
		<!-- v-bind指令可以动态绑定类到标签上,方式为{类名1:boolean,类名2:boolean ...} -->
		<!-- 而且不会造成冲突,class会综合所有的属性进行合并 -->
		<div id="app" class="tir" v-bind:class="{active : isActive , line : isLine}">
			<h2>{{message}}</h2>
			<button v-on:click="change">change</button>
		</div>		
		<script type="text/javascript">
				const app = new Vue({
					el:'#app	',
					data:{
						message:'helloworld!',
						isActive:true,
						isLine:true
					},
					methods:{
						change:function(){
							this.isActive = !this.isActive;
						}
					}
				});
		</script>
	</body>
</html>
