<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	<div id="app">
		<h1>当前计数： {{counter}}</h1>
		<!-- 语法糖：v-on: 换成 @ -->
		<!-- 事件监听时，无参数传递是，可以省略小括号 -->
		<button type="button" v-on:click="add">+</button>
		<button type="button" v-on:click="sub">-</button>
	</div>
		
	<script src="vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		const app = new Vue({
			el:'#app',
			data:{
				counter:0,
			},
			methods:{
				add:function(){
					this.counter++;
				},
				sub:function(){
					this.counter--;
				}
			}
		})
	</script>
		
	</body>
</html>
