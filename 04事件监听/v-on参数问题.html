<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	<div id="app">
		<!-- 不传参数 -->
		<button type="button" v-on:click="btn1click">按钮1</button>
		<!-- 此时传入的参数为鼠标事件，默认情况 -->
		<button type="button" v-on:click="btn2click">按钮2</button>
		<!-- 此时传入的是undefined -->
		<button type="button" v-on:click="btn3click()">按钮3</button>
		<!-- 想要手动获取浏览器的event事件，需要使用$event参数 -->
		<button type="button" v-on:click="btn4click(123,$event)">按钮4</button>
		<button type="button" v-on:click="btn5click">按钮5</button>
	</div>
	<script src="vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		const app = new Vue({
			el:'#app',
			data:{
				counter:0,
			},
			methods:{
				btn1click : function(){
					console.log("按钮1 按下")
				},
				btn2click : function(abc){
					console.log("--------",abc)
				},
				btn3click : function(abc){
					console.log("--------",abc)
				},
				btn4click : function(abc,event){
					console.log("+++",abc,event)
				},
				btn5click : function(){
				},
			}
		})
	</script>
		
	</body>
</html>
