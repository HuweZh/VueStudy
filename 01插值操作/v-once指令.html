<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 显示一次，当数据改变时，不改变数据的显示 -->
			<h1 v-once>{{message}}</h1><br />
			{{ message }}
		</div>		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'helloworld!'
				}
			});
		</script>
	</body>
</html>
